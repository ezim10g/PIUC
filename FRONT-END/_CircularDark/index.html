<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
         <div class="percent" style="--clr:#04fc43;--num:100">
           <div class="dot"></div> 
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
                <h2>100<span>%</span></h2>
                <p>HTML</p>
            </div>
         </div> 
        </div> 


        <div class="card">
            <div class="percent" style="--clr:#fc04fc;--num:80">
              <div class="dot"></div> 
               <svg>
                   <circle cx="70" cy="70" r="70"></circle>
                   <circle cx="70" cy="70" r="70"></circle>
               </svg>
               <div class="number">
                   <h2>80<span>%</span></h2>
                   <p>MYSQL</p>
               </div>
            </div> 
        </div> 


        <div class="card">
            <div class="percent" style="--clr:#ebfc04;--num:60">
              <div class="dot"></div> 
               <svg>
                   <circle cx="70" cy="70" r="70"></circle>
                   <circle cx="70" cy="70" r="70"></circle>
               </svg>
               <div class="number">
                   <h2>60<span>%</span></h2>
                   <p>JAVASCRIPT</p>
               </div>
            </div> 
        </div> 


        <div class="card">
            <div class="percent" style="--clr:#00d9ff;--num:40">
              <div class="dot"></div> 
               <svg>
                   <circle cx="70" cy="70" r="70"></circle>
                   <circle cx="70" cy="70" r="70"></circle>
               </svg>
               <div class="number">
                   <h2>40<span>%</span></h2>
                   <p>CSS</p>
               </div>
            </div> 
        </div> 


        <div class="card">
            <div class="percent" style="--clr:#ff002b;--num:20">
              <div class="dot"></div> 
               <svg>
                   <circle cx="70" cy="70" r="70"></circle>
                   <circle cx="70" cy="70" r="70"></circle>
               </svg>
               <div class="number">
                   <h2>20<span>%</span></h2>
                   <p>REDIS</p>
               </div>
            </div> 
        </div>
        
        
    </div>
</body>
</html>
