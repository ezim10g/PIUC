<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>

    Vento:
    <label id="vento">-</label><br>
    Tensão: 
    <label id="tensao">-</label><br>
    Rpm: 
    <label id="rpm">-</label><br>
    Yaw: 
    <label id="yaw">-</label><br>
    Pitch: 
    <label id="pitch">-</label><br>



<script>
/* este script envia um metodo get para a pagina php.ler, os dados são retornado via json
esses dados são inseridos nos elementos html através do id usando jquery
*/
    function atualizarLabel() {
        $.get( "ler.php/?mostrar", function( data) {
            $( "#vento" ).html( data.vento );
            $( "#tensao" ).html( data.tensao );
            $( "#rpm" ).html( data.rpm );
            $( "#yaw" ).html( data.yaw );
            $( "#pitch" ).html( data.pitch );

        });
    }

    setInterval(atualizarLabel, 40);

</script>



</body>

</html>
